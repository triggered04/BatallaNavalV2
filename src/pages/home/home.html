<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-card *ngFor="let item of batallas | async" (click)="goToBatalla($event, item)">
      <ion-card-header>
       Creada por: {{item.P1.split('-')[0]}}
     </ion-card-header>
     <ion-card-content>
        Monto a apostar: {{item.monto}} 
     </ion-card-content>
   </ion-card>
   <ion-fab right bottom>
     <button ion-fab><ion-icon name="add"></ion-icon></button>
   </ion-fab>
</ion-content>
